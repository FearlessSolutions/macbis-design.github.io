<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/macbisdesign.esm.js"></script>
    <script nomodule src="/build/macbisdesign.js"></script>

    <style>
      h2{
        font-family: Public Sans Web,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol;
        text-decoration: underline;
      }
    </style>

  </head>
  <body>
    <h2>Text Inputs</h2>
    <div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem;">
      <text-input-component kind="default" label="Text input label" placeholder="undefined" type="text" hint="undefined" required="false"></text-input-component>
      <hr />
      <text-input-component kind="default" label="Text input label" placeholder="Value" type="text" hint="undefined" required="false"></text-input-component>
      <hr />
      <text-input-component kind="default" label="Text input label" placeholder="undefined" type="text" hint="undefined" required="true"></text-input-component>
      <hr />
      <text-input-component kind="default" label="Text input label" placeholder="Value" type="text" hint="undefined" required="true"></text-input-component>
      <hr />
      <text-input-component kind="default" label="Text input label" placeholder="undefined" type="text" hint="Helpful text" required="false"></text-input-component>
      <hr />
      <text-input-component kind="default" label="Text input label" placeholder="Value" type="text" hint="Helpful text" required="false"></text-input-component>
      <hr />
      <text-input-component kind="primary" label="Text input label" placeholder="undefined" type="text" hint="undefined" required="false"></text-input-component>
      <hr />
      <text-input-component kind="primary" label="Text input label" placeholder="Value" type="text" hint="undefined" required="false"></text-input-component>
      <hr />
      <text-input-component kind="success" label="Text input label" placeholder="undefined" type="text" hint="undefined" required="false"></text-input-component>
      <hr />
      <text-input-component kind="success" label="Text input label" placeholder="Value" type="text" hint="undefined" required="false"></text-input-component>
      <hr />
      <text-input-component kind="error" label="Text input label" placeholder="undefined" type="text" hint="undefined" required="false"></text-input-component>
      <hr />
      <text-input-component kind="error" label="Text input label" placeholder="Value" type="text" hint="undefined" required="false"></text-input-component>
      <hr />
      <text-input-component kind="error" label="Text input label" placeholder="undefined" type="text" hint="undefined" required="true"></text-input-component>
      <hr />
      <text-input-component kind="error" label="Text input label" placeholder="Value" type="text" hint="undefined" required="true"></text-input-component>
      <hr />
    </div>

    <hr>

    <h2>Buttons</h2>
    <div style="display: flex; gap: 0.4rem; margin: 1rem 0rem 2rem 0;">
      <button-component size="large" label="Button" type="success"></button-component>
      <hr />
      <button-component size="large" label="Button" type="error"></button-component>
      <hr />
      <button-component size="large" label="Button" type="inverse"></button-component>
      <hr />
      <button-component size="large" label="Button" type="base"></button-component>
      <hr />
      <button-component size="large" label="Button" type="link"></button-component>
      <hr />
      <button-component size="large" label="Button" type="outline"></button-component>
      <hr />
      <button-component size="extralarge" label="Button" type="base"></button-component>
      <hr />
    </div>

    <hr>

    <h2>Banners</h2>
    <div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem;">
      <banner-component 
      banner-title="An official website of the United States government"
      banner-action="Here's how you know"
      banner-domain="gov"
      banner-lang="english"
      >
      </banner-component>
  
      <banner-component 
      banner-title="An official website of the United States government"
      banner-action="Here's how you know"
      banner-domain="mil"
      banner-lang="english"
      >
      </banner-component>
  
      <banner-component 
      banner-title="Un sitio oficial del Gobierno de Estados Unidos"
      banner-action="Así es como usted puede verificarlo"
      banner-domain="gov"
      banner-lang="spanish"
      >
      </banner-component>
  
      <banner-component 
      banner-title="Un sitio oficial del Gobierno de Estados Unidos"
      banner-action="Así es como usted puede verificarlo"
      banner-domain="mil"
      banner-lang="spanish"
      >
      </banner-component>
    </div>
  </body>
</html>
